<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="lt.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tiburones</title>
</head>
<body>
    <div class="gradient-container">
        <div class="gradient-text">Tipos de tiburones.</div>
    </div>

    <div class="container">
        <div class="image-grid">
            <div class="image-container">
                <img src="Tiburon 1.jpg" alt="Imagen 1">
                <div class="image-label">Tiburón leopardo.</div>
            </div>
            <div class="image-container">
                <img src="Tiburon 2.jpg" alt="Imagen 2">
                <div class="image-label">Tiburón sedoso.</div>
            </div>
            <div class="image-container">
                <img src="Tiburon 3.jpg" alt="Imagen 3">
                <div class="image-label">Tiburón tigre.</div>
            </div>
            <div class="image-container">
                <img src="Tiburon 4.jpg" alt="Imagen 4">
                <div class="image-label">Tiburón blanco.</div>
            </div>
            <div class="image-container">
                <img src="Tiburon 5.jpg" alt="Imagen 5">
                <div class="image-label">Tiburón mako de aleta corta.</div>
            </div>
            <div class="image-container">
                <img src="Tiburon 6.jpg" alt="Imagen 6">
                <div class="image-label">Tiburón zorro.</div>
            </div>
            <div class="image-container">
                <img src="Tiburon 7.jpeg" alt="Imagen 7">
                <div class="image-label">Tiburón martillo gigante.</div>
            </div>
            <div class="image-container">
                <img src="Tiburon 8.jpeg" alt="Imagen 8">
                <div class="image-label">Tiburón nodriza.</div>
            </div>
            <div class="image-container">
                <img src="Tiburon 9.jpg" alt="Imagen 9">
                <div class="image-label">Tiburón galano.</div>
            </div>
        </div>
    </div>
</body>
</html>
